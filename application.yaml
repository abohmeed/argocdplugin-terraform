apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-example
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abohmeed/argocdplugin-terraform.git'
    targetRevision: HEAD
    path: 'manifests'
    plugin:
      name: my-plugin-v1.6
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
